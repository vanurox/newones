<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promises</title>
</head>

<body>



    <script>
        // debugger;
        var res = (time) =>
            new Promise(
                (resolve) => {
                    setTimeout(resolve, time);
                }
            );
        console.log(res);
        res(5000).then(() => {
            console.log("Finally fired");
            console.log("yes");
        });
    </script>
</body>

</html>
