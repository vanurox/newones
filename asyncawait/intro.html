<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async Await</title>
</head>

<body>


    <script>
        /*   async const fetchValues = () => {
            db = await db.result();
        } */


        function showValue() {
            return new Promise((resolve) => {
                setInterval(() => {
                    resolve("done");
                }, 5000)
            });
        }
        async function testing() {
            var res = await showValue();
            console.log("working");
        }

        testing();
        console.log("working fine");
    </script>
</body>

</html>
